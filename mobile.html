<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Название</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    .rowt {
      margin-top: 30px;
    }
    .block {
      border: 2px solid #007B7A;
      padding: 12px;
      margin-bottom: 12px;
      text-align: center;
      background-color: #eafff9;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="row rowt">
      <div class="col-12">
        <div class="block">Самый верх</div>
      </div>

      <div class="col-2">
        <div class="block">Слева</div>
      </div>
      <div class="col-8">
        <div class="block">Посередине</div>
      </div>
      <div class="col-2">
        <div class="block">Справа</div>
      </div>

      <div class="col-12">
        <div class="block">Середина</div>
      </div>

      <div class="col-4">
        <div class="block">Слева</div>
      </div>
      <div class="col-4">
        <div class="block">Посередине</div>
      </div>
      <div class="col-4">
        <div class="block">Справа</div>
      </div>
    </div>

    <!-- Отдельный ряд -->
    <div class="row rowt">
      <div class="col-12">
        <div class="block">Верх</div>
      </div>
    </div>
  </div>
</body>
</html>
